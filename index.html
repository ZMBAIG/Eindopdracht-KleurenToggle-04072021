<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zafar_Baig-KleurenToggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body-background">
    <nav class="hamburger_dropdown">
      <img
        src="image/1598355306_hamburger_menu.png"
        class="hamburger_image"
        alt="hamburger-icon"
      />
      <ul class="hamburger_menu">
        <li class="submenu_home">
          <input class="radio" type="radio" name="radio" /> Home
        </li>
        <li class="submenu_red">
          <input class="radio" type="radio" name="radio" /> Red
        </li>
        <li class="submenu_orange">
          <input class="radio" type="radio" name="radio" /> Orange
        </li>
        <li class="submenu_purple">
          <input class="radio" type="radio" name="radio" /> Purple
        </li>
        <li class="submenu_green">
          <input class="radio" type="radio" name="radio" /> Green
        </li>
      </ul>
    </nav>
  </body>
</html>
